<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la pagina-->
    <title>CRUD</title>
    <!--Estilo básico para la tabla-->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--Titulo-->
    <h1>CRUD</h1>
    <!--Formulario-->
    <form>
        <input type="text" id="nombre" autocomplete="off" placeholder="Nombre" />
        <input type="text" id="ap_paterno" autocomplete="off" placeholder="Apellido Paterno" />
        <input type="text" id="ap_materno" autocomplete="off" placeholder="Apellido Materno" />
    </form>
    <!--Botones-->
    <button id="crear">Crear</button>
    <button id="borrar_todo">Borrar Todo</button>
    <button id="actualizar" style="display: none">Actualizar</button>
    <!--Tabla-->
    <table>
        <thead>
            <tr>
                <th scope="col">N°</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <!--Table body-->
        <tbody id="tbody">
        </tbody>
    </table>
    <!--Javascript-->
    <script src="js/script.js"></script>
</body>

</html>
